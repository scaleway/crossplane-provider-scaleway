apiVersion: applesilicon.scaleway.m.upbound.io/v1alpha1
kind: Runner
metadata:
  annotations:
    meta.upbound.io/example-id: applesilicon/v1alpha1/runner
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    ciProvider: github
    name: my-github-runner
    tokenSecretRef:
      key: example-key
      name: example-secret
    url: https://github.com/my-org/my-repo
