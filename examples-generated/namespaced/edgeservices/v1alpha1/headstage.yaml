apiVersion: edgeservices.scaleway.m.upbound.io/v1alpha1
kind: HeadStage
metadata:
  annotations:
    meta.upbound.io/example-id: edgeservices/v1alpha1/headstage
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    headStageIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
    pipelineIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main

---

apiVersion: edgeservices.scaleway.m.upbound.io/v1alpha1
kind: DNSStage
metadata:
  annotations:
    meta.upbound.io/example-id: edgeservices/v1alpha1/headstage
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    fqdns:
    - subdomain.example.com
    pipelineIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
    tlsStageId: ${scaleway_edge_services_tls_stage.main.id}

---

apiVersion: edgeservices.scaleway.m.upbound.io/v1alpha1
kind: Pipeline
metadata:
  annotations:
    meta.upbound.io/example-id: edgeservices/v1alpha1/headstage
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    description: pipeline description
    name: my-edge_services-pipeline
