apiVersion: rdb.scaleway.m.upbound.io/v1alpha1
kind: DatabaseBackup
metadata:
  annotations:
    meta.upbound.io/example-id: rdb/v1alpha1/databasebackup
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    databaseName: my-new-database
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main

---

apiVersion: rdb.scaleway.m.upbound.io/v1alpha1
kind: Database
metadata:
  annotations:
    meta.upbound.io/example-id: rdb/v1alpha1/databasebackup
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
    name: database

---

apiVersion: rdb.scaleway.m.upbound.io/v1alpha1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: rdb/v1alpha1/databasebackup
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    disableBackup: true
    engine: PostgreSQL-15
    isHaCluster: true
    name: test-rdb
    nodeType: DB-DEV-S
    passwordSecretRef:
      key: example-key
      name: example-secret
    userName: my_initial_user
