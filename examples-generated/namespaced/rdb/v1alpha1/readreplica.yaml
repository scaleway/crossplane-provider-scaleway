apiVersion: rdb.scaleway.m.upbound.io/v1alpha1
kind: ReadReplica
metadata:
  annotations:
    meta.upbound.io/example-id: rdb/v1alpha1/readreplica
  labels:
    testing.upbound.io/example-name: replica
  name: replica
  namespace: upbound-system
spec:
  forProvider:
    directAccess:
    - {}
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: instance

---

apiVersion: rdb.scaleway.m.upbound.io/v1alpha1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: rdb/v1alpha1/readreplica
  labels:
    testing.upbound.io/example-name: instance
  name: instance
  namespace: upbound-system
spec:
  forProvider:
    disableBackup: true
    engine: PostgreSQL-14
    isHaCluster: false
    name: test-rdb-rr-update
    nodeType: db-dev-s
    passwordSecretRef:
      key: example-key
      name: example-secret
    tags:
    - terraform-test
    - scaleway_rdb_read_replica
    - minimal
    userName: my_initial_user
