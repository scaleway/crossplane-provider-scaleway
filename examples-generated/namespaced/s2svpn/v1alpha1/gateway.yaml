apiVersion: s2svpn.scaleway.m.upbound.io/v1alpha1
kind: Gateway
metadata:
  annotations:
    meta.upbound.io/example-id: s2svpn/v1alpha1/gateway
  labels:
    testing.upbound.io/example-name: gateway
  name: gateway
  namespace: upbound-system
spec:
  forProvider:
    gatewayType: VGW-S
    name: my-vpn-gateway
    privateNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: pn

---

apiVersion: vpc.scaleway.m.upbound.io/v1alpha1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: s2svpn/v1alpha1/gateway
  labels:
    testing.upbound.io/example-name: vpc
  name: vpc
  namespace: upbound-system
spec:
  forProvider:
    name: my-vpc

---

apiVersion: vpc.scaleway.m.upbound.io/v1alpha1
kind: PrivateNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: s2svpn/v1alpha1/gateway
  labels:
    testing.upbound.io/example-name: pn
  name: pn
  namespace: upbound-system
spec:
  forProvider:
    ipv4Subnet:
    - subnet: 10.0.1.0/24
    name: my-private-network
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc
