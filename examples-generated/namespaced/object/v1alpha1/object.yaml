apiVersion: object.scaleway.m.upbound.io/v1alpha1
kind: Object
metadata:
  annotations:
    meta.upbound.io/example-id: object/v1alpha1/object
  labels:
    testing.upbound.io/example-name: some_file
  name: some-file
  namespace: upbound-system
spec:
  forProvider:
    bucket: ${scaleway_object_bucket.some_bucket.id}
    file: myfile
    hash: ${filemd5("myfile")}
    key: object_path

---

apiVersion: object.scaleway.m.upbound.io/v1alpha1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: object/v1alpha1/object
  labels:
    testing.upbound.io/example-name: some_bucket
  name: some-bucket
  namespace: upbound-system
spec:
  forProvider:
    name: some-unique-name
