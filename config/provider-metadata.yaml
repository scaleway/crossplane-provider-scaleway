name: scaleway/scaleway
resources:
    scaleway_account_project:
        subCategory: Account
        name: scaleway_account_project
        title: scaleway_account_project
        examples:
            - name: project
              manifest: |-
                {
                  "name": "project"
                }
            - name: project
              manifest: |-
                {
                  "name": "my_project",
                  "provider": "${scaleway.tmp}"
                }
              references:
                provider: scaleway.tmp
              dependencies:
                scaleway_instance_server.server: |-
                    {
                      "image": "ubuntu_jammy",
                      "type": "PRO2-XXS"
                    }
        argumentDocs:
            created_at: '- The creation time of the Project.'
            description: '- (Optional) The description of the Project.'
            id: '- The unique identifier of the project (UUID format).'
            name: '- (Optional) The name of the Project.'
            organization_id: '- (Optional. Defaults to provider organization_id)The organization ID the Project is associated with. Any change made to the organization_id will recreate the resource.'
            updated_at: '- The last update time of the Project.'
        importStatements: []
    scaleway_account_ssh_key:
        subCategory: Account
        name: scaleway_account_ssh_key
        title: scaleway_account_ssh_key
        examples:
            - name: main
              manifest: |-
                {
                  "name": "main",
                  "public_key": "\u003cYOUR-PUBLIC-SSH-KEY\u003e"
                }
        argumentDocs:
            id: '- The ID of the SSH key (UUID format).'
            name: '- (Required) The name of the SSH key.'
            organization_id: '- The organization ID the SSH key is associated with.'
            project_id: '- (Defaults to provider project_id) The ID of the project the SSH key is associated with.'
            public_key: '- (Required) The public SSH key to be added.'
        importStatements: []
    scaleway_apple_silicon_server:
        subCategory: Apple Silicon
        name: scaleway_apple_silicon_server
        title: scaleway_apple_silicon
        examples:
            - name: server
              manifest: |-
                {
                  "name": "test-m1",
                  "type": "M1-M"
                }
            - name: my-server
              manifest: |-
                {
                  "enable_vpc": true,
                  "name": "TestAccServerEnableVPC",
                  "private_network": [
                    {
                      "id": "${scaleway_vpc_private_network.pn-apple-silicon.id}"
                    }
                  ],
                  "type": "M2-M"
                }
              references:
                private_network.id: scaleway_vpc_private_network.pn-apple-silicon.id
              dependencies:
                scaleway_vpc.vpc-apple-silicon: |-
                    {
                      "name": "vpc-apple-silicon"
                    }
                scaleway_vpc_private_network.pn-apple-silicon: |-
                    {
                      "name": "pn-apple-silicon",
                      "vpc_id": "${scaleway_vpc.vpc-apple-silicon.id}"
                    }
        argumentDocs:
            address: '- The private IP address.'
            commitment_type: '(Optional, Default: duration_24h): Activate commitment for this server'
            created_at: '- The date and time of the creation of the Apple Silicon server.'
            deleted_at: '- The minimal date and time on which you can delete this server due to Apple licence.'
            enable_vpc: '- (Optional, Default: false): Enables the VPC option when set to true.'
            id: '- The private network ID'
            ip: '- IPv4 address of the server (IPv4 address).'
            ipam_ip_ids: '- A list of IPAM IP IDs to attach to the server.'
            name: '- (Optional) The name of the server.'
            organization_id: '- The organization ID the server is associated with.'
            private_ips: '- The list of private IPv4 and IPv6 addresses associated with the server.'
            private_network: '- (Optional) The private networks to attach to the server'
            project_id: |-
                - (Defaults to provider project_id) The ID of the project the server is
                associated with.
            public_bandwidth: (Optional) Configure the available public bandwidth for your server in bits per second. This option may not be available for all offers.
            state: '- The state of the server.'
            status: '- The current status of the private network.'
            type: |-
                - (Required) The commercial type of the server. You find all the available types on
                the pricing page. Updates to this field will recreate a new
                resource.
            updated_at: '- The date and time of the last update of the Apple Silicon server.'
            vlan: '- The VLAN ID associated with the private network.'
            vnc_url: '- URL of the VNC.'
            vpc_status: '- The current status of the VPC option.'
            zone: |-
                - (Defaults to provider zone) The zone in which
                the server should be created.
        importStatements: []
    scaleway_autoscaling_instance_group:
        subCategory: Autoscaling
        name: scaleway_autoscaling_instance_group
        title: scaleway_autoscaling_instance_group
        examples:
            - name: main
              manifest: |-
                {
                  "capacity": [
                    {
                      "cooldown_delay": "300",
                      "max_replicas": 5,
                      "min_replicas": 1
                    }
                  ],
                  "load_balancer": [
                    {
                      "backend_ids": [
                        "${scaleway_lb_backend.main.id}"
                      ],
                      "id": "${scaleway_lb.main.id}",
                      "private_network_id": "${scaleway_vpc_private_network.main.id}"
                    }
                  ],
                  "name": "asg-group",
                  "tags": [
                    "terraform-test",
                    "instance-group"
                  ],
                  "template_id": "${scaleway_autoscaling_instance_template.main.id}"
                }
              references:
                load_balancer.backend_ids: scaleway_lb_backend.main.id
                load_balancer.id: scaleway_lb.main.id
                load_balancer.private_network_id: scaleway_vpc_private_network.main.id
                template_id: scaleway_autoscaling_instance_template.main.id
            - name: main
              manifest: |-
                {
                  "capacity": [
                    {
                      "cooldown_delay": "300",
                      "max_replicas": 5,
                      "min_replicas": 1
                    }
                  ],
                  "delete_servers_on_destroy": true,
                  "load_balancer": [
                    {
                      "backend_ids": [
                        "${scaleway_lb_backend.main.id}"
                      ],
                      "id": "${scaleway_lb.main.id}",
                      "private_network_id": "${scaleway_vpc_private_network.main.id}"
                    }
                  ],
                  "name": "autoscaling-instance-group-basic",
                  "tags": [
                    "terraform-test",
                    "instance-group"
                  ],
                  "template_id": "${scaleway_autoscaling_instance_template.main.id}"
                }
              references:
                load_balancer.backend_ids: scaleway_lb_backend.main.id
                load_balancer.id: scaleway_lb.main.id
                load_balancer.private_network_id: scaleway_vpc_private_network.main.id
                template_id: scaleway_autoscaling_instance_template.main.id
              dependencies:
                scaleway_autoscaling_instance_policy.down: |-
                    {
                      "action": "scale_down",
                      "instance_group_id": "${scaleway_autoscaling_instance_group.main.id}",
                      "metric": [
                        {
                          "aggregate": "aggregate_average",
                          "managed_metric": "managed_metric_instance_cpu",
                          "name": "cpu scale down",
                          "operator": "operator_less_than",
                          "sampling_range_min": 5,
                          "threshold": 40
                        }
                      ],
                      "name": "scale-down-if-cpu-low",
                      "priority": 2,
                      "type": "flat_count",
                      "value": 1
                    }
                scaleway_autoscaling_instance_policy.up: |-
                    {
                      "action": "scale_up",
                      "instance_group_id": "${scaleway_autoscaling_instance_group.main.id}",
                      "metric": [
                        {
                          "aggregate": "aggregate_average",
                          "managed_metric": "managed_metric_instance_cpu",
                          "name": "cpu scale up",
                          "operator": "operator_greater_than",
                          "sampling_range_min": 5,
                          "threshold": 70
                        }
                      ],
                      "name": "scale-up-if-cpu-high",
                      "priority": 1,
                      "type": "flat_count",
                      "value": 1
                    }
                scaleway_autoscaling_instance_template.main: |-
                    {
                      "commercial_type": "PLAY2-MICRO",
                      "name": "autoscaling-instance-template-basic",
                      "private_network_ids": [
                        "${scaleway_vpc_private_network.main.id}"
                      ],
                      "public_ips_v4_count": 1,
                      "tags": [
                        "terraform-test",
                        "basic"
                      ],
                      "volumes": [
                        {
                          "boot": true,
                          "from_snapshot": [
                            {
                              "snapshot_id": "${scaleway_block_snapshot.main.id}"
                            }
                          ],
                          "name": "as-volume",
                          "perf_iops": 5000,
                          "volume_type": "sbs"
                        }
                      ]
                    }
                scaleway_block_snapshot.main: |-
                    {
                      "name": "test-ds-block-snapshot-basic",
                      "volume_id": "${scaleway_block_volume.main.id}"
                    }
                scaleway_block_volume.main: |-
                    {
                      "iops": 5000,
                      "size_in_gb": 10
                    }
                scaleway_lb.main: |-
                    {
                      "ip_id": "${scaleway_lb_ip.main.id}",
                      "name": "test-lb",
                      "private_network": [
                        {
                          "private_network_id": "${scaleway_vpc_private_network.main.id}"
                        }
                      ],
                      "type": "lb-s"
                    }
                scaleway_lb_backend.main: |-
                    {
                      "forward_port": 80,
                      "forward_protocol": "tcp",
                      "lb_id": "${scaleway_lb.main.id}",
                      "proxy_protocol": "none"
                    }
                scaleway_lb_ip.main: '{}'
                scaleway_vpc.main: |-
                    {
                      "name": "TestAccAutoscalingVPC"
                    }
                scaleway_vpc_private_network.main: |-
                    {
                      "name": "TestAccAutoscalingVPC",
                      "vpc_id": "${scaleway_vpc.main.id}"
                    }
        argumentDocs:
            backend_ids: '- The Load Balancer backend IDs.'
            capacity: '- (Optional) The specification of the minimum and maximum replicas for the Instance group, and the cooldown interval between two scaling events.'
            cooldown_delay: '- Time (in seconds) after a scaling action during which requests to carry out a new scaling action will be denied.'
            created_at: '- Date and time of Instance group''s creation (RFC 3339 format).'
            delete_servers_on_destroy: '- (Optional) Whether to delete all instances in this group when the group is destroyed. Set to true to tear them down, false (the default) leaves them running.'
            id: '- The ID of the Load Balancer.'
            load_balancer: '- (Optional) The specification of the Load Balancer to link to the Instance group.'
            max_replicas: '- The maximum count of Instances for the Instance group.'
            min_replicas: '- The minimum count of Instances for the Instance group.'
            name: '- (Optional) The Instance group name.'
            private_network_id: '- The ID of the Private Network attached to the Load Balancer.'
            project_id: '- (Defaults to provider project_id) The ID of the Project the Instance group is associated with.'
            tags: '- (Optional) The tags associated with the Instance group.'
            template_id: '- (Required) The ID of the Instance template to attach to the Instance group.'
            updated_at: '- Date and time of Instance group''s last update (RFC 3339 format).'
            zone: '- (Defaults to provider zone) The zone in which the Instance group exists.'
        importStatements: []
    scaleway_autoscaling_instance_policy:
        subCategory: Autoscaling
        name: scaleway_autoscaling_instance_policy
        title: scaleway_autoscaling_instance_policy
        examples:
            - name: up
              manifest: |-
                {
                  "action": "scale_up",
                  "instance_group_id": "${scaleway_autoscaling_instance_group.main.id}",
                  "metric": [
                    {
                      "aggregate": "aggregate_average",
                      "managed_metric": "managed_metric_instance_cpu",
                      "name": "cpu scale up",
                      "operator": "operator_greater_than",
                      "sampling_range_min": 5,
                      "threshold": 70
                    }
                  ],
                  "name": "scale-up-if-cpu-high",
                  "priority": 1,
                  "type": "flat_count",
                  "value": 1
                }
              references:
                instance_group_id: scaleway_autoscaling_instance_group.main.id
            - name: down
              manifest: |-
                {
                  "action": "scale_down",
                  "instance_group_id": "${scaleway_autoscaling_instance_group.main.id}",
                  "metric": [
                    {
                      "aggregate": "aggregate_average",
                      "managed_metric": "managed_metric_instance_cpu",
                      "name": "cpu scale down",
                      "operator": "operator_less_than",
                      "sampling_range_min": 5,
                      "threshold": 40
                    }
                  ],
                  "name": "scale-down-if-cpu-low",
                  "priority": 2,
                  "type": "flat_count",
                  "value": 1
                }
              references:
                instance_group_id: scaleway_autoscaling_instance_group.main.id
        argumentDocs:
            action: '- (Required) The action to execute when the metric-based condition is met.'
            aggregate: '- How the values sampled for the metric should be aggregated.'
            cockpit_metric_name: '- The custom metric to use for this policy. This must be stored in Scaleway Cockpit. The metric forms the basis of the condition that will be checked to determine whether a scaling action should be triggered'
            id: '- The ID of the Instance policy.'
            instance_group_id: '- (Required) The ID of the Instance group related to this policy.'
            managed_metric: '- The managed metric to use for this policy. These are available by default in Cockpit without any configuration or node_exporter. The chosen metric forms the basis of the condition that will be checked to determine whether a scaling action should be triggered.'
            metric: '- (Optional) Cockpit metric to use when determining whether to trigger a scale up/down action.'
            name: '- (Optional) The Instance policy name.'
            operator: '- Operator used when comparing the threshold value of the chosen metric to the actual sampled and aggregated value.'
            priority: '- (Required) The priority of this policy compared to all other scaling policies. This determines the processing order. The lower the number, the higher the priority.'
            project_id: '- (Defaults to provider project_id) The ID of the Project the Instance policy is associated with.'
            sampling_range_min: '- The Interval of time, in minutes, during which metric is sampled.'
            threshold: '- The threshold value to measure the aggregated sampled metric value against. Combined with the operator field, determines whether a scaling action should be triggered.'
            type: '- (Required) How to use the number defined in value when determining by how many Instances to scale up/down.'
            value: '- (Required) The value representing the magnitude of the scaling action to take for the Instance group. Depending on the type parameter, this number could represent a total number of Instances in the group, a number of Instances to add, or a percentage to scale the group by.'
            zone: '- (Defaults to provider zone) The zone in which the Instance policy exists.'
        importStatements: []
    scaleway_autoscaling_instance_template:
        subCategory: Autoscaling
        name: scaleway_autoscaling_instance_template
        title: scaleway_autoscaling_instance_template
        examples:
            - name: main
              manifest: |-
                {
                  "commercial_type": "PLAY2-MICRO",
                  "name": "asg-template",
                  "private_network_ids": [
                    "${scaleway_vpc_private_network.main.id}"
                  ],
                  "public_ips_v4_count": 1,
                  "tags": [
                    "terraform-test",
                    "basic"
                  ],
                  "volumes": [
                    {
                      "boot": true,
                      "from_snapshot": [
                        {
                          "snapshot_id": "${scaleway_block_snapshot.main.id}"
                        }
                      ],
                      "name": "as-volume",
                      "perf_iops": 5000,
                      "volume_type": "sbs"
                    }
                  ]
                }
              references:
                private_network_ids: scaleway_vpc_private_network.main.id
                volumes.from_snapshot.snapshot_id: scaleway_block_snapshot.main.id
        argumentDocs:
            boot: '- Force the Instance to boot on this volume.'
            cloud_init: '- (Optional) The instance image ID. Can be an ID of a marketplace or personal image. This image must be compatible with volume and commercial_type template.'
            commercial_type: '- (Required) The name of Instance commercial type.'
            created_at: '- Date and time of Instance group''s creation (RFC 3339 format).'
            id: '- The ID of the Instance group.'
            image_id: '- (Optional) The instance image ID. Can be an ID of a marketplace or personal image. This image must be compatible with volume and commercial_type template.'
            name: '- (Optional) The Instance group template.'
            perf_iops: '- The maximum IO/s expected, according to the different options available in stock (5000 | 15000).'
            placement_group_id: '- (Optional) The instance placement group ID. This is optional, but it is highly recommended to set a preference for Instance location within Availability Zone.'
            private_network_ids: '- (Optional) The private Network IDs to attach to the new Instance.'
            project_id: '- (Defaults to provider project_id) The ID of the Project the Instance template is associated with.'
            public_ips_v4_count: '- (Optional) The number of flexible IPv4 addresses to attach to the new Instance.'
            public_ips_v6_count: '- (Optional) The number of flexible IPv6 addresses to attach to the new Instance.'
            security_group_id: '- (Optional) The instance security group ID.'
            tags: '- (Optional) The tags associated with the Instance template.'
            updated_at: '- Date and time of Instance group''s last update (RFC 3339 format).'
            volume_type: '- The type of the volume.'
            volumes: '- (Required) The template of Instance volume.'
            zone: '- (Defaults to provider zone) The zone in which the Instance template exists.'
        importStatements: []
    scaleway_baremetal_server:
        subCategory: Elastic Metal
        name: scaleway_baremetal_server
        title: scaleway_baremetal_server
        examples:
            - name: my_server
              manifest: |-
                {
                  "offer": "${data.scaleway_baremetal_offer.my_offer.offer_id}",
                  "os": "d17d6872-0412-45d9-a198-af82c34d3c5c",
                  "ssh_key_ids": [
                    "${data.scaleway_iam_ssh_key.my_ssh_key.id}"
                  ],
                  "zone": "fr-par-2"
                }
              references:
                offer: data.scaleway_baremetal_offer.my_offer.offer_id
                ssh_key_ids: data.scaleway_iam_ssh_key.my_ssh_key.id
            - name: base
              manifest: |-
                {
                  "offer": "${data.scaleway_baremetal_offer.my_offer.offer_id}",
                  "options": [
                    {
                      "id": "${data.scaleway_baremetal_option.private_network.option_id}"
                    },
                    {
                      "id": "${data.scaleway_baremetal_option.remote_access.option_id}"
                    }
                  ],
                  "os": "${data.scaleway_baremetal_os.my_os.os_id}",
                  "ssh_key_ids": [
                    "${data.scaleway_iam_ssh_key.my_ssh_key.id}"
                  ],
                  "zone": "fr-par-2"
                }
              references:
                offer: data.scaleway_baremetal_offer.my_offer.offer_id
                options.id: data.scaleway_baremetal_option.remote_access.option_id
                os: data.scaleway_baremetal_os.my_os.os_id
                ssh_key_ids: data.scaleway_iam_ssh_key.my_ssh_key.id
            - name: my_server
              manifest: |-
                {
                  "offer": "${data.scaleway_baremetal_offer.my_offer.offer_id}",
                  "options": [
                    {
                      "id": "${data.scaleway_baremetal_option.private_network.option_id}"
                    }
                  ],
                  "os": "${data.scaleway_baremetal_os.my_os.os_id}",
                  "private_network": [
                    {
                      "id": "${scaleway_vpc_private_network.pn.id}"
                    }
                  ],
                  "ssh_key_ids": [
                    "${data.scaleway_iam_ssh_key.my_ssh_key.id}"
                  ],
                  "zone": "fr-par-2"
                }
              references:
                offer: data.scaleway_baremetal_offer.my_offer.offer_id
                options.id: data.scaleway_baremetal_option.private_network.option_id
                os: data.scaleway_baremetal_os.my_os.os_id
                private_network.id: scaleway_vpc_private_network.pn.id
                ssh_key_ids: data.scaleway_iam_ssh_key.my_ssh_key.id
              dependencies:
                scaleway_vpc_private_network.pn: |-
                    {
                      "name": "baremetal_private_network",
                      "region": "fr-par"
                    }
            - name: my_server
              manifest: |-
                {
                  "offer": "${data.scaleway_baremetal_offer.my_offer.offer_id}",
                  "options": [
                    {
                      "id": "${data.scaleway_baremetal_option.private_network.option_id}"
                    }
                  ],
                  "os": "${data.scaleway_baremetal_os.my_os.os_id}",
                  "private_network": [
                    {
                      "id": "${scaleway_vpc_private_network.pn01.id}",
                      "ipam_ip_ids": [
                        "${scaleway_ipam_ip.ip01.id}"
                      ]
                    }
                  ],
                  "ssh_key_ids": [
                    "${data.scaleway_iam_ssh_key.my_ssh_key.id}"
                  ],
                  "zone": "fr-par-2"
                }
              references:
                offer: data.scaleway_baremetal_offer.my_offer.offer_id
                options.id: data.scaleway_baremetal_option.private_network.option_id
                os: data.scaleway_baremetal_os.my_os.os_id
                private_network.id: scaleway_vpc_private_network.pn01.id
