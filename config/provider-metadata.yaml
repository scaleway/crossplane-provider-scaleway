    scaleway_object_bucket_policy:
        subCategory: ""
        description: Manages Scaleway object storage bucket policy.
        name: scaleway_object_bucket_policy
        title: scaleway_object_bucket_policy
        examples:
            - name: bucket
              manifest: |-
                {
                  "name": "some-unique-name"
                }
            - name: policy
              manifest: |-
                {
                  "bucket": "${scaleway_object_bucket.bucket.name}",
                  "policy": "${jsonencode(\n    {\n        Id = \"MyPolicy\"\n        Statement = [\n        {\n            Action = [\n                \"s3:ListBucket\",\n               \"s3:GetObject\",\n            ]\n           Effect = \"Allow\"\n           Principal = {\n               SCW = \"*\"\n            }\n           Resource  = [\n              \"some-unique-name\",\n              \"some-unique-name/*\",\n            ]\n           Sid = \"GrantToEveryone\"\n        },\n    ]\n    Version = \"2012-10-17\"\n    }\n    )}"
                }
              references:
                bucket: scaleway_object_bucket.bucket.name
            - name: bucket
              manifest: |-
                {
                  "name": "some-unique-name"
                }
            - name: main
              manifest: |-
                {
                  "bucket": "${scaleway_object_bucket.bucket.name}",
                  "policy": "${data.aws_iam_policy_document.policy.json}"
                }
              references:
                bucket: scaleway_object_bucket.bucket.name
                policy: data.aws_iam_policy_document.policy.json
        argumentDocs:
            bucket: '- (Required) The name of the bucket.'
            id: '- The unique name of the bucket.'
            policy: '- (Required) The policy document. This is a JSON formatted string. For more information about building AWS IAM policy documents with Terraform, see the AWS IAM Policy Document Guide.'
            region: '- The Scaleway region this bucket resides in.'
        importStatements: []
    scaleway_object_bucket_website_configuration:
        subCategory: ""
        description: Manages Scaleway website on object storage buckets.
        name: scaleway_object_bucket_website_configuration
        title: scaleway_object_bucket_website_configuration
        examples:
            - name: main
              manifest: |-
                {
                  "bucket": "${scaleway_object_bucket.main.name}",
                  "index_document": [
                    {
                      "suffix": "index.html"
                    }
                  ]
                }
              references:
                bucket: scaleway_object_bucket.main.name
              dependencies:
