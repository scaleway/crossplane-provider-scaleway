                      ]
                    }
                scaleway_vpc.vpc01: |-
                    {
                      "name": "vpc_baremetal"
                    }
                scaleway_vpc_private_network.pn01: |-
                    {
                      "ipv4_subnet": [
                        {
                          "subnet": "172.16.64.0/22"
                        }
                      ],
                      "name": "private_network_baremetal",
                      "vpc_id": "${scaleway_vpc.vpc01.id}"
                    }
            - name: my_server
              manifest: |-
                {
                  "install_config_afterward": true,
                  "offer": "${data.scaleway_baremetal_offer.my_offer.offer_id}",
                  "zone": "fr-par-2"
                }
              references:
                offer: data.scaleway_baremetal_offer.my_offer.offer_id
